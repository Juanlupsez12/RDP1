name: RDP-HighCore-AWS

on:
  workflow_dispatch:

jobs:
  create-highcore-vm:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: Set up AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli jq

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Launch EC2 Windows Instance
        id: launch
        run: |
          INSTANCE_ID=$(aws ec2 run-instances \
            --image-id ami-0c02fb55956c7d316 \
            --instance-type c5.24xlarge \
            --key-name ${{ secrets.AWS_KEY_NAME }} \
            --security-group-ids ${{ secrets.AWS_SECURITY_GROUP }} \
            --subnet-id ${{ secrets.AWS_SUBNET_ID }} \
            --associate-public-ip-address \
            --query 'Instances[0].InstanceId' --output text)
          echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_ENV

      - name: Wait for EC2 instance ready
        run: |
          echo "Waiting for instance to be ready..."
          aws ec2 wait instance-status-ok --instance-ids $INSTANCE_ID
          PUBLIC_IP=$(aws ec2 describe-instances --instance-ids $INSTANCE_ID \
                      --query "Reservations[0].Instances[0].PublicIpAddress" --output text)
          echo "PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV
          echo "Instance launched at IP: $PUBLIC_IP"

      - name: Configure Windows (RDP + Tailscale + User)
        id: configure
        run: |
          # Genera contraseÃ±a segura
          PASSWORD=$(openssl rand -base64 20)
          echo "::add-mask::$PASSWORD"
          echo "RDP_PASSWORD=$PASSWORD" >> $GITHUB_ENV

          # Script de PowerShell para configurar Windows
          CONFIG_SCRIPT="Set-ItemProperty -Path 'HKLM:\\System\\CurrentControlSet\\Control\\Terminal Server' -Name 'fDenyTSConnections' -Value 0 -Force;
          Set-ItemProperty -Path 'HKLM:\\System\\CurrentControlSet\\Control\\Terminal Server\\WinStations\\RDP-Tcp' -Name 'UserAuthentication' -Value 0 -Force;
          netsh advfirewall firewall add rule name='RDP-Tailscale' dir=in action=allow protocol=TCP localport=3389;
          net user RDP $PASSWORD /add;
          net localgroup Administrators RDP /add;
          Invoke-WebRequest -Uri 'https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi' -OutFile 'C:\\tailscale.msi';
          Start-Process msiexec.exe -ArgumentList '/i C:\\tailscale.msi /quiet /norestart' -Wait;
          & 'C:\\Program Files\\Tailscale\\tailscale.exe' up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-${{ github.run_id }}"

          # Ejecuta el script via AWS SSM
          COMMAND_ID=$(aws ssm send-command \
            --targets "Key=instanceIds,Values=$INSTANCE_ID" \
            --document-name "AWS-RunPowerShellScript" \
            --comment "Configure RDP + Tailscale + User" \
            --parameters "commands=$CONFIG_SCRIPT" \
            --query "Command.CommandId" --output text)
          
          # Espera que el comando termine
          aws ssm wait command-executed --command-id $COMMAND_ID --instance-id $INSTANCE_ID

      - name: Output RDP Information
        run: |
          echo "===== RDP ACCESS ====="
          echo "IP Address: ${{ env.PUBLIC_IP }}"
          echo "Username: RDP"
          echo "Password: ${{ env.RDP_PASSWORD }}"
          echo "Tailscale is active for private access"
          echo "======================"

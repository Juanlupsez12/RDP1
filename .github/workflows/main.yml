name: RDP + VPS Free Ready

on:
  workflow_dispatch:

jobs:
  rdp-vps-free:
    runs-on: windows-latest  # Funciona en hosted runner o self-hosted
    timeout-minutes: 1440    # 24 horas para el job

    steps:
      - name: Configure RDP and Firewall
        run: |
          Write-Host "=== Configurando RDP ==="
          # Habilitar Remote Desktop
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force

          # Configurar firewall para RDP
          netsh advfirewall firewall delete rule name="RDP-Rule" 2>$null
          netsh advfirewall firewall add rule name="RDP-Rule" dir=in action=allow protocol=TCP localport=3389

          # Reiniciar servicio RDP
          Restart-Service -Name TermService -Force
          Write-Host "RDP habilitado y firewall configurado"

      - name: Create RDP User
        run: |
          $Username = "RDP"
          $PasswordPlain = "P@ssw0rd123!"
          $SecurePass = ConvertTo-SecureString $PasswordPlain -AsPlainText -Force

          if (-not (Get-LocalUser -Name $Username -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name $Username -Password $SecurePass -AccountNeverExpires
              Add-LocalGroupMember -Group "Administrators" -Member $Username
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member $Username
              Write-Host "Usuario RDP creado: $Username / $PasswordPlain"
          } else {
              Write-Host "Usuario RDP ya existe"
          }

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force
          Write-Host "Tailscale instalado"

      - name: Start Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="vps-free-$env:GITHUB_RUN_ID"

          # Esperar IP
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) { Write-Error "Tailscale IP no asignada"; exit 1 }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Tailscale IP: $tsIP"

      - name: Detect CPU & GPU
        run: |
          Write-Host "=== Detectando CPU y GPU ==="
          $cpu = Get-WmiObject Win32_Processor | Select-Object -ExpandProperty Name
          Write-Host "CPU: $cpu"
          $gpu = Get-WmiObject Win32_VideoController | Where-Object {$_.Name -like "*NVIDIA*"}
          if ($gpu) {
              Write-Host "GPU NVIDIA detectada: $($gpu.Name)"
          } else {
              Write-Host "No se detect√≥ GPU NVIDIA"
          }

      - name: Show RDP Info
        run: |
          Write-Host "`n=== RDP LISTO ==="
          Write-Host "Usuario: RDP"
          Write-Host "Password: P@ssw0rd123!"
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "==================`n"

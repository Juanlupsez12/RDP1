name: VPS Windows RDP Setup

on:
  workflow_dispatch:

jobs:
  windows-vps:
    runs-on: ubuntu-latest   # usamos Ubuntu runner para manejar OCI CLI
    timeout-minutes: 180

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install OCI CLI
        run: |
          curl -L https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh | bash -s -- -y
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Configure OCI CLI
        env:
          OCI_USER_OCID: ${{ secrets.OCI_USER_OCID }}
          OCI_TENANCY_OCID: ${{ secrets.OCI_TENANCY_OCID }}
          OCI_REGION: ${{ secrets.OCI_REGION }}
          OCI_KEY_FILE: ${{ secrets.OCI_PRIVATE_KEY }}
        run: |
          oci setup config --user $OCI_USER_OCID \
                           --tenancy $OCI_TENANCY_OCID \
                           --region $OCI_REGION \
                           --key-file $OCI_KEY_FILE \
                           --fingerprint ${{ secrets.OCI_FINGERPRINT }} \
                           --overwrite

      - name: Create Windows VM
        id: create_vm
        run: |
          echo "Creating Windows VM..."
          VM_OCID=$(oci compute instance launch \
            --availability-domain "${{ secrets.OCI_AD }}" \
            --compartment-id ${{ secrets.OCI_COMPARTMENT_OCID }} \
            --shape "VM.Standard.E2.1.Micro" \
            --image-id "${{ secrets.OCI_IMAGE_ID_WINDOWS }}" \
            --ssh-authorized-keys-file $HOME/.ssh/id_rsa.pub \
            --display-name "gh-windows-vps" \
            --wait-for-state RUNNING \
            --query "data.id" | tr -d '"')
          echo "VM_OCID=$VM_OCID" >> $GITHUB_ENV

      - name: Get Public IP
        id: get_ip
        run: |
          IP=$(oci compute instance list-vnics --instance-id ${{ env.VM_OCID }} \
               --query "data[0].'public-ip'" | tr -d '"')
          echo "VPS_IP=$IP" >> $GITHUB_ENV
          echo "VPS IP: $IP"

      - name: Wait for WinRM
        run: |
          for i in {1..30}; do
            nc -zv ${{ env.VPS_IP }} 5985 && break
            echo "Waiting for WinRM..."
            sleep 10
          done

      - name: Configure Windows VPS (RDP + Tailscale)
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ env.VPS_IP }}
          username: Administrator
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # --- Habilitar RDP ---
            powershell -Command "
              Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name 'fDenyTSConnections' -Value 0 -Force;
              Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name 'UserAuthentication' -Value 0 -Force;
              Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name 'SecurityLayer' -Value 0 -Force;
              netsh advfirewall firewall delete rule name='RDP-Tailscale';
              netsh advfirewall firewall add rule name='RDP-Tailscale' dir=in action=allow protocol=TCP localport=3389;
              Restart-Service -Name TermService -Force
            "

            # --- Crear usuario administrador ---
            powershell -Command "
              Add-Type -AssemblyName System.Security;
              $charSet = @{ Upper=[char[]](65..90); Lower=[char[]](97..122); Number=[char[]](48..57); Special=([char[]](33..47)+[char[]](58..64)+[char[]](91..96)+[char[]](123..126)) };
              $rawPassword = @(); $rawPassword += $charSet.Upper | Get-Random -Count 4;
              $rawPassword += $charSet.Lower | Get-Random -Count 4; $rawPassword += $charSet.Number | Get-Random -Count 4;
              $rawPassword += $charSet.Special | Get-Random -Count 4;
              $password = -join ($rawPassword | Sort-Object { Get-Random });
              $securePass = ConvertTo-SecureString $password -AsPlainText -Force;
              New-LocalUser -Name 'RDP' -Password $securePass -AccountNeverExpires;
              Add-LocalGroupMember -Group 'Administrators' -Member 'RDP';
              Add-LocalGroupMember -Group 'Remote Desktop Users' -Member 'RDP';
              echo '::add-mask::$password';
              echo 'RDP_CREDS=User:RDP|Password:' + $password;
            "

            # --- Instalar Tailscale ---
            powershell -Command "
              $tsUrl='https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi';
              $installerPath='$env:TEMP\tailscale.msi';
              Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath;
              Start-Process msiexec.exe -ArgumentList '/i', \"`$installerPath`\", '/quiet','/norestart' -Wait;
              Remove-Item $installerPath -Force;
              & '$env:ProgramFiles\Tailscale\tailscale.exe' up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-win-vps-${GITHUB_RUN_ID};
              $tsIP=& '$env:ProgramFiles\Tailscale\tailscale.exe' ip -4;
              echo 'TAILSCALE_IP=' + $tsIP;
            "

      - name: Show Connection Info
        run: |
          echo "RDP listo!"
          echo "Con√©ctate usando Tailscale IP y credenciales enmascaradas en el job."
